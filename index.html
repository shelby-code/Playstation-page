<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="index.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <h4 class="logo">Play Station</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>The world of playstation</h1>
                    <p>The new powerful playstation 5 offers everything
                        and beyond
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">Digital</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/ps5.jpg" class="original-image" alt="playstation5">
            </div>
        </section>

        <div class="laptop-select">
            <i class="fas fa-arrow-left"></i>
            <i class="far fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-arrow-right"></i>
        </div>
    </main>

</body>

</html>
